name: Update Menu Data

on:
  schedule:
    # Run every day at midnight EST (5 AM UTC)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-menu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fetch latest menu data
        run: npx tsx scripts/fetch-birch-menu.ts
      
      - name: Fetch latest hours data
        run: npx tsx scripts/fetch-dining.ts
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add clean_data/dining/*.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update menu data $(date +'%Y-%m-%d')" && git push)
